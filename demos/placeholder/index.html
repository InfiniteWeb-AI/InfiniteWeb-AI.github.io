<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InfiniteWeb Demo - Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0A1628 0%, #0f2a4a 100%);
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.7;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    p {
      color: rgba(255,255,255,0.6);
      font-size: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }
    .badge {
      display: inline-block;
      background: rgba(0,180,255,0.15);
      color: #00B4FF;
      border: 1px solid rgba(0,180,255,0.3);
      border-radius: 20px;
      padding: 0.3rem 1rem;
      font-size: 0.85rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#127760;</div>
    <h1>Demo Website</h1>
    <p>This is a placeholder for a fully functional website generated by InfiniteWeb. Real demos will be available soon.</p>
    <span class="badge">Coming Soon</span>
  </div>
  <script>
    // Listen for reset messages from parent
    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'RESET') {
        localStorage.clear();
        location.reload();
      }
    });
  </script>
</body>
</html>
